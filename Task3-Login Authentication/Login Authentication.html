<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="Login Authentication.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="login">
        <form action="home.html" method="post" name="form" onsubmit="return validated()">
            <h2>Hello! <br><span>Welcome Back!</span></h2>
            <div class="inputBox">
                <input type="text" placeholder="Username" name="username" autocomplete="off">
                <div id="username-error">Please fill up your Username.</div>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password" name="password">
                <div id="pass-error">Please fill up your Password.</div>
                <i class="fa-solid fa-lock"></i>
            </div>
            <label>
                <input type="checkbox">Keep me logged in.
            </label>
            <div class="inputBox">
                <input type="submit" value="Log in">
            </div>
        </form>

        <h4>OR</h4>
        <div class="fingerprint">
            <div class="fingerprintBox">
                <img src="C:\Users\Abhishek\Pictures\html\c and html\ashuu\fingerprint.jpg">
            </div>
            <p>Login with fingerprint.</p>
        </div>
    </div>

    <script src="Login Authentication.js"></script>
</body>

</html>
